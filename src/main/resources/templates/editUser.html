<div class="card">
    <div class="card-body">
        <div class="col-md-10">
            <form action="#" th:action="@{/admin/{id} (id=${user.getId()})}" th:object="${user}"
                  method="post">
                <!--<sec:csrfInput />-->
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="full_name" class="col-form-label">First Name</label>
                        <input type="text" th:field="*{full_name}" class="form-control"
                               id="full_name" placeholder="First Name" />
                    </div>

                    <div class="form-group col-md-8">
                        <label for="phone" class="col-form-label">First Name</label>
                        <input type="text" th:field="*{phone}" class="form-control"
                               id="phone" placeholder="First Name" />
                    </div>

                    <div class="form-group col-md-8">
                        <label for="email" class="col-form-label">First Name</label>
                        <input type="text" th:field="*{email}" class="form-control"
                               id="email" placeholder="First Name" />
                    </div>


                    <div class="col-md-6">
                        <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>

                    <input type="hidden" id="id" th:field="*{id}">

                </div>
            </form>
        </div>
    </div>
