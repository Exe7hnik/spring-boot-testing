<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin page/ Users</title>
</head>
<body>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    This will only be displayed if authenticated user has role ROLE_ADMIN.
</div>

<div sec:authorize="hasRole('ROLE_USER')">
    This will only be displayed if authenticated user has role ROLE_USER.
</div>

<div th:each="user : ${users}">
    <span th:text="*{'Id пользователя: ' + user.getId()}">...</span>
    <span th:text="*{'ФИО: ' + user.getFull_name()}">...</span>
    <span th:text="*{'Телефон: ' + user.getPhone()}">...</span>
    <span th:text="*{'Email: ' + user.getEmail()}">...</span>
    <a th:href="@{/admin/{id} (id=${user.getId()})}">Обновить</a>


</div>


<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
