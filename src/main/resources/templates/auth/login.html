<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <link th:insert="fragments/components :: link">
</head>
<body>
<div class="auth">
    <div class="auth__container">
        <div class="auth__left">
            <div class="auth__left-container">
                <div class="auth__left-logo">
                    <a th:href="@{/}">
                        <img src="/static/images/logo-white.svg">
                    </a>
                </div>
                <p>
                    Мы предлагаем людям роскошние автомобили
                    по всему Крыму и Севастополю на протяженнии
                    многих лет. Наша задача состоит в том что бы
                    вы получили максимально приятный опыт
                    взаимодействия с нашей компанией.
                </p>
                <div class="auth__left-decor">
                    <img src="/static/images/corner.svg">
                </div>

            </div>
        </div>
        <div class="auth__right">
            <div class="auth__form-container">
                <h2 class="h2_cars_black">Войдите.</h2>
                <h1 class="h1_auth-gray">Если вы ещё не зарегистрированы то нажмите <a th:href="@{/auth/registration}"> сюда</a></h1>

                <form class="common__form" name="f" method="post" action="/process_login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <label for="username">Логин*</label>
                    <input class="common__form-item" type="text" name="username" id="username" placeholder="Введите ваш логин"/>

                    <label for="password">Введите пароль: </label>
                    <input class="common__form-item" type="password" name="password" id="password" placeholder="Введите ваш пароль"/>

                    <input type="submit" value="Войти"/>

                    <div th:if="${param.error}" style="color: red">
                        Неправильные имя или пароль
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


</body>
</html>
