<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/admin/cars/{id}}" th:object="${car}"
                      method="post">
                    <!--<sec:csrfInput />-->
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="brand" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{brand}" class="form-control"
                                   id="brand" placeholder="First Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="model" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{model}" class="form-control"
                                   id="model" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{color}" class="form-control"
                                   id="email" placeholder="Email Id" />
                        </div>

                        <div class="col-md-6">
                            <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
