<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin page/ Users</title>
    <link th:insert="fragments/components :: link">
</head>
<body>
<div th:fragment="headerfiles">
    <div th:insert="fragments/components :: header_admin"></div>
</div>
<div class="container">
<h2 class="h2_cars_black profile__center">Список автомобилей</h2>
<div th:if="${ not#lists.isEmpty(users)}">
    <table>
        <tr>
            <th>Id</th>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Обновить информацию</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFull_name()}"></td>
            <td th:text="${user.getPhone()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td ><a th:href="@{/admin/{id} (id=${user.getId()})}">Обновить</a></td>
        </tr>
        </table>
</div>


</div>
<footer th:fragment="footerfiles">
    <div th:insert="fragments/components :: footer"></div>
</footer>

</body>
</html>
