<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin page/ Users</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id} (id=${user.getId()})}" th:object="${user}">
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    <label for="full_name">Enter name: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <div style="color:red" th:errors="*{full_name}">Name Error</div>
    <br/>
    <label for="phone">Enter age: </label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <div style="color:red" th:errors="*{phone}">Age Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>



</body>
</html>
